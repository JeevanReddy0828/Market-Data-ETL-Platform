services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse
      POSTGRES_DB: market
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse -d market"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.9.3-python3.11
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://warehouse:warehouse@postgres:5432/market
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      _PIP_ADDITIONAL_REQUIREMENTS: "pandas pyarrow PyYAML SQLAlchemy psycopg2-binary requests python-dateutil"
    user: "0:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./sql:/opt/airflow/sql
      - ./data:/opt/airflow/data
      - ./airflow/logs:/opt/airflow/logs
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create           --username airflow           --password airflow           --firstname Airflow           --lastname Admin           --role Admin           --email airflow@example.com
        airflow connections add warehouse_postgres           --conn-type postgres           --conn-host postgres           --conn-schema market           --conn-login warehouse           --conn-password warehouse           --conn-port 5432 || true
        echo "Airflow initialized."

  airflow-webserver:
    image: apache/airflow:2.9.3-python3.11
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://warehouse:warehouse@postgres:5432/market
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      _PIP_ADDITIONAL_REQUIREMENTS: "pandas pyarrow PyYAML SQLAlchemy psycopg2-binary requests python-dateutil"
      # Project runtime env
      WAREHOUSE_URL: "postgresql+psycopg2://warehouse:warehouse@postgres:5432/market"
      RAW_DIR: "/opt/airflow/data/raw"
      STAGED_DIR: "/opt/airflow/data/staged"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./sql:/opt/airflow/sql
      - ./data:/opt/airflow/data
      - ./airflow/logs:/opt/airflow/logs
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.9.3-python3.11
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://warehouse:warehouse@postgres:5432/market
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      _PIP_ADDITIONAL_REQUIREMENTS: "pandas pyarrow PyYAML SQLAlchemy psycopg2-binary requests python-dateutil"
      WAREHOUSE_URL: "postgresql+psycopg2://warehouse:warehouse@postgres:5432/market"
      RAW_DIR: "/opt/airflow/data/raw"
      STAGED_DIR: "/opt/airflow/data/staged"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./sql:/opt/airflow/sql
      - ./data:/opt/airflow/data
      - ./airflow/logs:/opt/airflow/logs
    command: scheduler

volumes:
  pgdata:
